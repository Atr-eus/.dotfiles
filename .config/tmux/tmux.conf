unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-6 select-window -t 6
bind -n C-7 select-window -t 7
bind -n C-8 select-window -t 8
bind -n C-9 select-window -t 9
bind -n C-0 select-window -t 0

bind -n C-n next-window
bind -n C-p previous-window
bind -n C-c new-window

# set -g base-index 1
# set -g pane-base-index 1
# set-window-option -g pane-base-index 1
# set-option -g renumber-windows on

bind h split-window -h -c "#{pane_current_path}" \; swap-pane -d -L
bind j split-window -v -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}" \; swap-pane -d -U
bind l split-window -h -c "#{pane_current_path}"

set -g mouse on
setw -g mode-keys vi

set-option -g status-position top
set -g @onedark_date_format "#(date +%a) %Y/%m/%d"
set -g @onedark_widgets "#(curl "wttr.in/Dhaka?format=%c+%t+%w")ãƒ»#(python3 $HOME/scripts/internet_speed.py)"
set -g pane-border-style fg=#40444b
set -g pane-active-border-style "bg=default fg=lightgreen"

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-shell "/usr/bin/fish"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'odedlaz/tmux-onedark-theme'

run '~/.config/tmux/plugins/tpm/tpm'
